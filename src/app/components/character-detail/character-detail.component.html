<div class="container">
  <div class="mt-5">
    <a routerLink="/">Back</a>
  </div>
  <h3 class="font-weight-bold mb-5 mt-5 text-center">Character detail:</h3>
  <div class="row">
    <div class="card mb-3" style="max-width: 100%;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src={{character.image}} alt={{character.name}} style="width: 100%;">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h4 class="card-title pink-lighter-hover">{{character.name}}</h4>
            <p class="card-text">Gender: {{character.gender}}</p>
            <p class="card-text">Status: {{character.status}}</p>
            <p class="card-text">Species: {{character.species}}</p>
            <p class="card-text">Origin: {{character.origin.name}}</p>
            <p class="card-text">Location: {{character.location.name}}</p>
            <p class="card-text"><small class="text-muted">More info: {{character.url}}</small></p>
            <p class="card-text"><small class="text-muted">{{character.created}}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
